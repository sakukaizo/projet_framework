<div class="col-lg-12 grid-margin stretch-card">
    <div class="card custom-card">
        <div class="card-body">
            <h4 class="card-title custom-card-title">Liste des Patients</h4>
            <button routerLink="/ajouter" class="btn btn-primary">Ajouter</button>
            <div class="table-responsive custom-table pt-3">
                <table class="table custom-table-bordered table-striped mt-3">
                    <thead>
                        <tr>
                            <th class="custom-table-header">#</th>
                            <th class="custom-table-header" scope="col" style="text-align: center;">Nom</th>
                            <th class="custom-table-header">Prénom</th>
                            <th class="custom-table-header">Date de naissance</th>
                            <th class="custom-table-header">Tél </th>
                            <th class="custom-table-header">N° Sécurité Sociale</th>
                            <th class="custom-table-header">Profession</th>
                            <th class="custom-table-header"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let patient of patientDetails; let i = index" >
                            <td style="text-align: center;" >{{ i + 1 }}</td>
                            <td style="text-align: center;" >{{ patient.nom }}   </td>
                            <td style="text-align: center;">{{ patient.prenom }}</td>
                            <td style="text-align: center;">{{ patient.dateNaissance | date: 'dd/MM/yyyy' }}</td>
                            <td style="text-align: center;">{{ patient.tel1 }}</td>
                            <td style="text-align: center;">{{ patient.numSecuriteSociale }}</td>
                            <td style="text-align: center;">{{ patient.profession }}</td>
                          <td> 
                                <i routerLink="/DetailPatient" class="fas fa-user-circle"></i>
                                <i routerLink="/ajouter" class="fas fa-edit text-primary"></i>
                                <i class="fas fa-trash text-danger"></i>

                            </td>
                        </tr>
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
